{% extends "layout.html" %}
{% load static %}

{% block content %}
<div class="row">
    <div class="col-md-auto mx-auto">
        <div class="card">
            <div class="card-header bg-primary text-white">
               <h4>Create Event</h4>
            </div>
            <div class="card-body">
                <form action="{% url 'create_event' %}" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="event_name">Event-Name</label>
                        <input type="text" name="event_name" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <input type="text" name="description" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="event_date">Event-Date</label>
                        <input type="date" name="event_date" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="event_time">Event-Time</label>
                        <input type="time" name="event_time" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="event_img">Event-Image</label>
                        <input type="file" name="event_img" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="location">Location</label>
                        <select name="location_id" class="form-control">
                            {% for location in locations %}
                            <option value="{{ location.location_id }}">{{ location.location_name }}</option>
                            {% endfor %}
                        </select>
                        <a href="{% url 'create_location' %}" class="btn btn-primary">Create New Location</a>  
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Submit</button>
                </form>    
            </div>
        </div>
    </div>    
</div>    
{% endblock  %}


<script src="{% static 'js/jquery-3.5.1.min.js' %}"></script>
<script src="{% static 'js/popper.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>

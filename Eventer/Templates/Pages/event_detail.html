{% extends "layout.html" %}
{% load static %}

{%block content%}
    <div class="row">
        <div class="col-md-9">
            <h1> {{dataset.event_name}} </h1>
        </div>    
    </div>
    <div class="row">
        <div class="w-auto p-3 col-md-3">
            <h1> {{dataset.description}} </h1>
        </div>    
    </div>
    <div class="row">
        <div class="col-md-3">
            <h1> {{dataset.event_date}} </h1>
        </div>    
    </div>
    <div class="row">
        <div class="col-md-3">
            <h1> {{dataset.event_time}} </h1>
        </div>    
    </div>
    <div class="row">
        <div class="col">
            <h1> {{dataset.location.location_name}} </h1>
        </div>    
    </div>
{% endblock %}

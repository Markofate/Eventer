{% load static %}

<!DOCTYPE html>
 <!-- layout html kullanarak her yazacağimiz htmlde tekrari azaltmiş olduk
kullanabilmek için block content kismini kullaniyoruz-->
<html lang = "en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Eventer </title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
    </head>
    <body>
      <header>
        <div class="navbar navbar-expand-sm bg-primary navbar-light">
          <div class="container-fluid" >
            <a class="navbar-brand" href="/">Eventer</a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="/events">Events</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/about">About</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </header>
      <main>
          <div class="contaier mt-4">
            {% block content %}
            {% endblock  %}
          </div>
      </main>
      <footer></footer>

        


        <script src="{% static 'js/jquery-3.4.1.min.js' %}"></script>
        <script src="{% static 'js/popper.min.js' %}"></script>
        <script src="{% static 'js/bootstrap.min.js' %}"></script>

</html>
